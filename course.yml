title            : R, Yelp and the Search for Good Indian Food
author_field     : Springboard & DataCamp
description      : Are all Yelp restaurant reviews are created equal? Or should one place greater trust in reviews by someone who knows a cuisine well (e.g. reviews of an ethnic restaurant by people of that ethnicity)? <p> Welcome to our tutorial on Yelp Review Modifications, based on a <a target="_blank" href="https://www.springboard.com/blog/eat-rate-love-an-exploration-of-r-yelp-and-the-search-for-good-indian-food">Springboard blog post</a> by Robert Chen about his final project in Springboard's <a target="_blank" href="https://www.springboard.com/workshops/data-science"Foundations of Data Science</a> workshop, with the help of his mentor Andi Bandyopadhyay. Here you will learn the techniques that Robert used to tailor the Yelp star reviews for restaurants.</p>
